    <meta property="og:description" content="Antes de começar a aprender a tocar, é importante saber as partes do violão. Dessa forma, sempre que eu ou o seu professor nos referirmos a alguma destas partes, você já terá mais familiaridade. Além disso, incluímos as partes da guitarra. Tudo da forma mais detalhada que nos foi possível. Vamos conferir?! &nbsp; Como existem diferentes tipos de violão, há variações de acordo com o tipo de modelo do instrumento (um violão com cordas de aço é construído de forma diferente a um violão de cordas de nylon), porém a estrutura básica das partes do violão é sempre a mesma. Tratando-se de guitarras e violões, percebe-se que são parecidos na hora de tocar, mesmo sendo tão diferentes um do outro. Então é importante que o aluno saiba tanto as partes do violão quanto as partes da guitarra, dessa forma saberá o que fazer quando se deparar com cada um. Partes do violão : 1) Braço : É onde a mão esquerda (ou direita, no caso dos canhotos) fica apoiada. Serve, principalmente, para sustentar a escala (que você verá no próximo item). 2) Escala : É onde a mão “fraca” pressiona as cordas, produzindo diferentes notas. 3) Cabeça : É a extremidade de cima do violão, onde ficam as tarraxas (10). 4) Traste : Delimitam as casas, que definem as notas que serão tocadas (caso pressionadas) 5) Cordas : Uma das partes do violão mais importantes. São as cordas que permitem que o som exista, ficam distribuídas entre a ponte e a cabeça, passando pelo braço. Há 6 cordas no violão comum, sendo 3 de nylon e 3 de aço no violão de cordas de nylon, e 6 de aço no violão de cordas de aço. 6) Corpo : É ele que permite que o som das cordas ganhe volume. É o maior “membro” do violão. 7) Ponte : Onde as cordas terminam (ou começam) no corpo. 8) Boca : Permite que o som amplificado das cordas saia do instrumento. 9) Pestana (ou capotraste) : Funciona como apoio das cordas no final do braço. 10) Tarraxas : Ficam na cabeça e permitem afinar o violão. 11) Marcadores de casas (não representado) : Definem determinadas posições no braço do instrumento, auxiliando o violonista a localizar onde quer tocar. 12) Escudo (não representado) : Presente em violões com cordas de aço. Serve para proteger o corpo de palhetadas. 13) Mosaico : Desenho decorativo ao redor da boca. 14) Lateral : Parte lateral do corpo, geralmente com cor diferente do tampo. 15) Tampo : Parte de cima do corpo, onde fica a boca. 16) “Truss Rod” (estrutura interna do braço) (não representado) : Costuma ficar escondida, serve para manter o braço reto, resistindo à tensão das cordas. 17) Pinos da ponte (não representado) : Servem para manter as cordas presas à ponte (apenas em alguns violões. 18) Rastilho : Apoio das cordas na ponte, definindo a altura correta que devem estar em relação ao braço do instrumento. 19) Ligadura entre corpo e braço : [&hellip;]" />
